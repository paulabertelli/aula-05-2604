<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Block -->
<div class="box-block">Block 1</div>
<div class="box-block">Block 2</div>
</div>
<!-- Inline -->
<div class="box-inline">Inline 1</div>
<div class="box-inline">Inline 2</div>
</div>
<!-- Inline-block -->
<div class="box-inline-block">Inlineblock 1</div>
<div class="box-inline-block">Inlineblock 2</div>
</div>
<!-- Grid -->
<div class="box-grid-container">
  <div class="box-grid">Cell 1</div>
  <div class="box-grid">Cell 2</div>
  <div class="box-grid">Cell 3</div>
</div>
<!-- Flexible -->
<div class="box-flex">
    <div class="box-elem">Flex 1</div>
    <div class="box-elem">Flex 2</div>
</div>
<!-- Flexible 2 -->
<div class="box-flex2">
    <div class="box-elem2">Flex 1</div>
    <div class="box-elem2">Flex 2</div>
    <div class="box-elem2">Flex 2</div>
    <div class="box-elem2">Flex 2</div>
    <div class="box-elem2">Flex 3</div>
</div>
 <!-- Flexible 3 -->
<div class="box-flex3">
    <div class="box-elem3">Flex 1</div>
    <div class="box-elem3">Flex 2</div>
    <div class="box-elem3">Flex 3</div>
</div>
</body>
</html>
